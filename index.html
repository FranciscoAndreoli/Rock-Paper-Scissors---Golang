<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Piedra, papel 贸 tijera!</title>
</head>
<body>
    <div class="container">
        <h1 class="text-info" class="mt-4">Piedra, papel 贸 tijera!</h1>
        <hr>

        <p id="player_choice">&nbsp;</p><!-- &nbsp: non-breaking space: strings separated with this entity will not be separated and put into separate lines.--> 
        <p id="computer_choice">&nbsp;</p>
        <p class="text-danger" id="round_result">&nbsp;</p>

        <hr>
        <p>Elige piedra, papel 贸 tijera!</p>
        <br>
        <br>

        <button class="btn btn-outline-secondary" onclick="choose(0);">Piedra</button> <!-- llama a la funcion choose cada vez que clickeo el bot贸n piedra --> 
        <button class="btn btn-outline-danger" onclick="choose(1)">Papel</button>
        <button class="btn btn-outline-success" onclick="choose(2)">Tijera</button>
    </div>
</body>
<script>//codigo javascript
    function choose(x) {
        fetch("/play?c=" + x)
        .then(response => response.json())// obtenemos una respuesta y lo convertimos en json
        .then(data => { // mostramos resultado en pantalla
            //console.log(data);
            if (x == 0) {
                document.getElementById("player_choice").innerHTML = "Elegiste piedra"; // innerhtml: nos permite leer un dato o asignarlo al contenido de un div
            } else if (x == 1) {
                document.getElementById("player_choice").innerHTML = "Elegiste papel";
            } else {
                document.getElementById("player_choice").innerHTML = "Elegiste tijera";
            }
            document.getElementById("computer_choice").innerHTML = data.computer_choice;//ver linea 19 en rps.go
            document.getElementById("round_result").innerHTML = data.round_result;

        })

        
        
    }
</script>
</html>
